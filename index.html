<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adicionando Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Extensão</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="secao-1">

      <div class="logo">
        <img src="./icons/icone20.png" alt="Logo">
        <h1>Transformador textos</h1>
      </div>
 
  
      <input type="text" name="text" id="input-text" class="input-text" placeholder="Digite o texto aqui" />
      
      
      <div class="container-button">

          <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULA</button>
          <button type="button" class="btn" id="btnMinuscula">minúscula</button>
      </div>

      <div class="container-button">
          <button type="button" class="btn" id="btnPrimeiraMaiuscula">Capitalizar</button>
          <button type="button" class="btn" id="limpar">Limpar</button>
      </div>

      <div class="container-button">
          <button type="button" class="btn-codigo" id="codigoMorse">Código morse</button>
      </div>
      
      

      <div name="resultado" id="resultado" class="resultado">
        <textarea name="resultado-input" id="resultado-input" class="resultado-input" placeholder="Resultado"></textarea>      
      </div>

       <div class="container-button">
          <button type="button" class="btn-codigo" id="copiar" >Copiar texto</button>
      </div>
      
      <div class="container-info">
        <p>Veja mais em: </p>
        <a href="https://github.com/SofiaLeivaPires">SofiaLeivaPires</a>
      </div>
    </section>
    
    <script src="./script.js"></script>
  </body>
</html>
